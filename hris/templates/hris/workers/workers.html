{% extends 'hris/base.html' %}
{% load static %}

{% block content %}
<h1>Workers</h1>
<div class="row">
    <div class="col">
        Search: ______
    </div>
    <div class="col">
        <div class="nav-item text-right mb-2">
            <a class="page-item" href="{% url 'add_project' %}"><b>Create Applicant</b></a>
        </div>
    </div>
</div>
{% for w in workers %}
    <div class='app_container'>
        <a href='#'>
            <img src='{{ MEDIA_URL }}{{ w.image }}' class='app_pic'/>
            <section class='app_name'>{{ w.first_name }} {{ w.last_name }}</section>
        </a>
    </div>
{% endfor %}

{% endblock %}
