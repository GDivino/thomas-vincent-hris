{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVCI Human Resources Infosystem</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=DM Sans'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/projects.css' %}">
    <!--<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">-->
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="{% static 'logo.png' %}" class="logo-img">
        </div>
        <hr class="rounded">
        <div class="sidebar-menu">
            <ul>
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i><p>Dashboard</p></a></li>
                <li><a href="#"><i class="fas fa-user-friends"></i><p>Workers</p></a></li>
                <li><a href="{% url 'projects' %}"><i class="fas fa-hard-hat"></i><p>Projects</p></a></li>
                <li><a href="#"><i class="fas fa-desktop"></i><p>Users</p></a></li>
                <div class="active"></div>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <span class="fas fa-search"></span>
                <input type="search" placeholder="Search" /> 
            </div>
            <div class="user-wrapper">
                <i class="far fa-bell"></i>
                <img src="{% static 'profile.jpg' %}" width="40px" height="40px" alt="">
                <div class="user">
                    <h4>User</h4>
                    <small>Management</small>
                </div>
                <span class="fas fa-angle-down"></span>
            </div>
        </header>
        <main>
            <div>
                {% block content %}
                {% endblock %}
            </div>            
        </main>
    </div>
</body>
</html>
