{% extends 'hris/base.html' %}
{% load static %}

{% block content %}
<h1 style="font-size:24px; font-weight: bold;">Update Worker Profile</h1>
<div class="container-fluid mt-1 g-2 pt-4">
  <form class="add-form" method="POST" action="{% url 'update_worker' pk=worker.worker_id %}" enctype="multipart/form-data"> {% csrf_token %}
    <div class="form-floating form-group row">
      <div class="col-4">
          <label for="ptitle" class="col-form-label">First Name</label>
          <input type="text" class="form-control" id="ptitle" name="first_name" value='{{ worker.first_name }}'>
      </div>
      <div class="col-4">
          <label for="ptitle" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" id="ptitle" name="last_name" value='{{ worker.last_name }}'>
      </div>
    </div>
    <div class="form-floating form-group row">
      <div class="col-4">
          <label for="ptitle" class="col-form-label">Contact Number:</label>
          <input type="text" class="form-control" id="ptitle" name="contact" value='{{ worker.contact_number }}'>
      </div>
    </div>
    <div class="form-floating form-group row">
      <div class="col-4">
          <label for="ptitle" class="col-form-label">Upload Profile Image</label>
          <input type="file" class="form-control" id="ptitle" name="image">
      </div>
      <div class="col-4">
          <label for="ptitle" class="col-form-label">Upload Biodata</label>
          <input type="file" class="form-control" id="ptitle" name="biodata">
      </div>
    </div>
    <div class="col-8 text-right">
        <button type="submit" class="create mt-3 btn btn-primary">Update Worker</button>
    </div>
  </form>
  <div class="col-8 text-right">
    <a href="{% url 'delete_worker' pk=worker.worker_id %}"><button type="submit" class="mt-3 btn-small btn-danger">Delete Worker</button></a>
  </div>
</div>
{% endblock %}
