{% extends 'hris/base.html' %}
{% load static %}

{% block content %}
<h1>Create New Project Profile</h1>
<div>
    <form class="add-form" method="POST" action="{% url 'add_users' %}"> {% csrf_token %}
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="uformalname" name="uformalname">
            </div>
        </div>
        <div class="form-group row">
          <label for="ptitle" class="col-form-label">Username:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="u_username" name="u_username">
          </div>
      </div>
      <div class="form-group row">
        <label for="ptitle" class="col-form-label">Type:</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="u_type" name="u_type">
        </div>
    </div>
    <div class="form-group row">
      <label for="ptitle" class="col-form-label">Password:</label>
      <div class="col-sm-7">
        <input type="password" class="form-control" id="u_password" name="u_password">
      </div>
  </div>
  <div class="form-group row">
    <label for="button" class="col-form-label"></label>
    <div class="col-sm-7 text-right">
        <button type="submit" class="mt-3 btn btn-outline-secondary">Create New User</button>
    </div>
</div>
    </form>
</div>
{% endblock %}
