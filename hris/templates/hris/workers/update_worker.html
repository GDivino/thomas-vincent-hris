{% extends 'hris/base.html' %}
{% load static %}

{% block content %}
<h1>Update Worker Profile</h1>
<div>
    <form class="add-form" method="POST" action="{% url 'update_worker' pk=worker.pk %}" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Fist Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ptitle" name="first_name" value='{{ worker.first_name }}'>
            </div>
        </div>
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Last Name:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ptitle" name="last_name" value='{{ worker.last_name }}'>
            </div>
        </div>
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Contact Number:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="ptitle" name="contact" value='{{ worker.contact_number }}'>
            </div>
        </div>
        <div class="form-group row">
            <label for="ptitle" class="col-form-label">Image:</label>
            <div class="col-sm-7">
              <input type="file" class="form-control" id="ptitle" name="image">
            </div>
        </div>
        <div class="form-group row">
            <label for="button" class="col-form-label"></label>
            <div class="col-sm-7 text-right">
                <button type="submit" class="mt-3 btn btn-outline-secondary">Update Worker</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
